name: Discord 일정 리마인드

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 6"

jobs:
  message:
    runs-on: ubuntu-latest
    steps:
    - name: Log the UTC time
      run: date -u
    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v7.0.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
        content: "기말고사 휴동기간입니다 😴"
